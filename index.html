<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura Dev</title>

    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/body.css">
    <link rel="stylesheet" href="./assets/css/header.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/main-editor.css">
    <link rel="stylesheet" href="./assets/css/main-menuRight.css">
    <link rel="stylesheet" href="./assets/css/main-menuLeft.css">
    <link rel="stylesheet" href="./assets/css/dracula.css">
</head>

<body>
    <header class="header container">
        <!-- Logo no cabeçalho -->
        <div class="header__div1">
            <img src="./assets/img/Logo.svg" alt="Logo Alura Dev" class="header__logo">
        </div>

        <!-- Campo de busca quando estiver com no min 768px -->
        <div class="header__div2">
            <input type="text" name="busca" id="busca" class="header__busca-text" placeholder="Busque por algo">
        </div>

        <!-- Icones de busca e de menu quando estiver no mobile -->
        <div class="header__icon">
            <input type="image" src="./assets/img/busca.png" alt="Icone de busca" class="header__busca-icon">

            <input type="image" src="./assets/img/menu.png" alt="Icone de menu." class="header__menu">
        </div>

        <!-- Foto de perfil e nome quando estiver em Desktop -->
        <div class="header__div3">
            <div class="header__menu-foto">
                <img src="./assets/img/Photo.png" alt="Foto de perfil no menu" class="header__menu-foto-img">
                <p class="header__menu-foto-nome">Harry</p>
            </div>
        </div>
    </header>

    <main class="main container">

        <nav class="menu__left">
            <div class="menu__left-div">

                <p class="menu__left-titulo">Seu projeto</p>

                <!-- Link para navegar para a página do editor -->
                <a href="#" id="pagina-editor" class="menu__left-link ativo">
                    <div class="menu__left-img">
                        <img src="./assets/img/code.png" alt="Página do editor de código.">
                    </div>Editor de código
                </a>

                <!-- Link para navegar para a página da comunidade. -->
                <a href="./comunidade.html" id="pagina-comunidade" class="menu__left-link inativo">
                    <div class="menu__left-img">
                        <img src="./assets/img/comunidade.png" alt="Página da comunidade.">
                    </div>Comunidade
                </a>

            </div>
        </nav>

        <section class="code-editor">

            <div class="code-editor__bg" id="background-editor">

                <!-- Desenho de cículo no editor, simulando uma IDE -->
                <div class="circulo1 circulo"></div>
                <div class="circulo2 circulo"></div>
                <div class="circulo3 circulo"></div>

                <!-- Área para digitar o código -->
                <div class="code-editor_txt" id="area-codigo">
                    <code contenteditable="true" aria-label="Editor de código"
                        class="area__codigo hljs input-code"></code>
                </div>

            </div>

            <input type="button" value="Visualizar com o highlight" id="botao-highlight" class="code-editor__btn">

        </section>

        <form class="menu__right">
            <div class="menu__rigth-div">
                <p class="menu__right-titulo">Seu projeto</p>

                <!-- Entrada para o nome do projeto -->
                <input type="text" name="menu-right-nome" id="menu-right-nome" placeholder="Nome do seu projeto"
                    class="menu__right-nomeProjeto input-nome">

                <!-- Entrada para a descrição do projeto -->
                <input type="text" name="menu-right-descricao" id="menu-right-descricao"
                    placeholder="Descrição do seu projeto" class="menu__right-descricao input-descricao">

                <p class="menu__right-titulo">Personalização</p>

                <div class="personallizacao">

                    <!-- Seletor de linguagem utilizada -->
                    <select name="linguagem-projeto" id="linguagem-projeto" class="menu__right-select">

                        <option value="javascript">JavaScript</option>
                        <option value="css">CSS</option>
                        <option value="html">HTML</option>

                    </select>

                    <!-- Color picker para selecionar a cor do fundo do editor -->
                    <input type="color" value="#6bd1ff" class="cor-projeto" id="color-picked">
                </div>

                <!-- Botão para salvar o projeto -->
                <input type="button" value="Salvar projeto" class="btn__salvar-projeto" id="botao-salvar">

            </div>
        </form>
    </main>

    <script src="./assets/js/pickedColor.js"></script>
    <script src="./assets//js/highlight.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.3.1/highlight.min.js"></script>
    <script src="./assets/js/card.js"></script>
    <script src="./assets/js/criaCard.js"></script>

</body>

</html>
